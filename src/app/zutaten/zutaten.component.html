<div class="mainDiv">
<h2>Zutaten</h2>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <!-- Kategorie Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="unit">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Unit </th>
          <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h4>Add Zutat</h4>

  <input #zutatName placeholder="Zutat" value=""><br>
  <input #zutatUnit placeholder="Unit" value=""><br>

  <mat-form-field>
      <mat-label>Select Category</mat-label>
      <mat-select [(value)]="selectedCat">
        <mat-option *ngFor="let cat of categories" [value]="cat">
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field><br>

  <button mat-button (click)="addZutat(zutatName.value, zutatUnit.value, selectedCat)">Add Zutat</button>

</div>
