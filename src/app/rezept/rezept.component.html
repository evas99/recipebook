<div class="mainDiv">

    <div class="cardContainer">
  
        <mat-card class="fullRecipeCard">
          <img mat-card-image src={{actualRecipe.img}}>
          <mat-card-header>
            <mat-card-title>{{ actualRecipe.name}}</mat-card-title>
            <!-- <mat-card-subtitle>recipe.difficulty</mat-card-subtitle> -->
          </mat-card-header>
          <!-- <img mat-card-image style="width: 218px; height: 122.08px;" src={{actualRecipe.img}}> -->
          <mat-card-content >
            <h3>Description</h3>
            <span class="recipe-desc">{{ actualRecipe.description }}</span>
            <h3>Zubereitung</h3>
            <span>{{ actualRecipe.zubereitung }}</span>
           <h3>Zutaten</h3>
            <!-- <ol><li *ngFor="let zutat of actualRecipe.zutaten">
                <div>{{ zutat.name }}</div>
                <div>{{ zutat.quantity }}</div>
            </li></ol> --> 

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <!-- Kategorie Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef> Unit </th>
                    <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>


          </mat-card-content>
          <mat-card-actions>
              <button mat-button (click)="addZutatToShoppingList(actualRecipe.zutaten)">Alle Zutaten der Einkaufsliste hinzufügen.</button>
          </mat-card-actions>
        </mat-card>
  
    </div>

   
  

  
</div>
