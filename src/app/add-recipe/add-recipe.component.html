<div class="mainDiv">

  <h1>Add Recipe</h1>

  <div class="inputFields">

      <mat-form-field>
          <input matNativeControl #recName placeholder="Recipe Name" value="">
        </mat-form-field>

      <mat-form-field>
          <input matNativeControl #recDesc placeholder="Description" value="">
        </mat-form-field>
        
        <mat-form-field>
            <input matNativeControl #imgSrc placeholder="Image Source" value="">
        </mat-form-field>
        
        <mat-form-field>
            <input matNativeControl #recZubereitung placeholder="Zubereitung" value="">
          </mat-form-field>

        <h3>Select Zutat</h3>

        <mat-form-field>
            <mat-label>Select Zutat</mat-label>
            <mat-select #selection [(value)]="selected">
              <mat-option *ngFor="let zutat of zutaten" [value]="zutat">
                {{zutat.name}}
              </mat-option>
              <button class="addZutatButton" mat-button [routerLink]="['/add-zutat']" routerLinkActive="active">New Zutat</button>
            </mat-select>
        </mat-form-field><br>

        <mat-form-field>
            <input matNativeControl #zuQuantity placeholder="Quantity" value="">
        </mat-form-field>

        <button mat-button class="addZutatButton" (click)="tempAddZutat(selected)">
            <i class="material-icons">check</i>
            Click to add Zutat to Recipe
          </button>
        
      
      <ul>
        <li *ngFor="let item of tempzutaten"><span>{{ item.name }}</span><span>{{ item.quantity }}</span></li>
      </ul>

      <button mat-button class="addRecipeButton" [mat-dialog-close]="true" (click)="addRecipe(recName.value, recDesc.value ,imgSrc.value, recZubereitung.value, tempzutaten)">Add recipe</button>

  </div>

</div>
