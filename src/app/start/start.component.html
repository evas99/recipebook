<h2>Start Page / Overview</h2>

<div>
  <h4>Rezepte</h4>

  <!-- <div class="recipeButtons" *ngFor="let recipe of rezepte">
    <button mat-button [routerLink]="['/rezept', recipe.id]" routerLinkActive="active">{{ recipe.name }}</button>
  </div> -->

  <div class="cardDiv">
      <mat-card class="recipeCard" *ngFor="let recipe of rezepte">
        <mat-card-header>
          <mat-card-title>{{ recipe.name }}</mat-card-title>
          <mat-card-subtitle>Kategorie</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <img mat-card-image src="https://s14-eu5.startpage.com/cgi-bin/serveimage?url=http%3A%2F%2Ft0.gstatic.com%2Fimages%3Fq%3Dtbn%3AANd9GcT6X1w4dbHcgj_O4hByDeHOYMIdanO-dqVvcagsWlXQbfGkzmTV&sp=94b415816f3fc3f0424dc7e9df495e16&anticache=648710">
        <!-- <mat-card-content>
          <ol>
            <li>{{ zutat }}</li>
          </ol>
        </mat-card-content> -->
        <mat-card-actions>
            <button mat-button [routerLink]="['/rezept', recipe.id]" routerLinkActive="active">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>

  <h4>Add Recipe</h4>

  <input #recName placeholder="Rezeptname" value=""><br>
  <!-- <p>{{recipeName}}</p> -->
  <!-- <input #recID placeholder="ID" value=""><br> -->
  <input #imgSrc placeholder="Image Source" value=""><br>
  <input #recZubereitung placeholder="Zubereitung" value=""><br>

  <mat-form-field>
    <mat-label>Select Zutat</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let zutat of zutaten" [value]="zutat">
        {{zutat.name}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
  <input #zuQuantity placeholder="Quantity" value=""><br>

  <ul>
    <li *ngFor="let item of tempzutaten"><span>{{ item.name }}</span><span>{{ item.quantity }}</span></li>
  </ul>
  <button mat-button (click)="tempAddZutat(selected.name, zuQuantity.value)">Add Zutat</button>

  <!-- <mat-form-field>
      <mat-label>Select Zutat</mat-label>
      <mat-select [formControl]="selected" multiple>
        <mat-option *ngFor="let zutat of zutaten" [value]="zutat">
          {{zutat}}
        </mat-option>
      </mat-select>
    </mat-form-field><br> -->

  <button mat-button (click)="addRecipe(recName.value, imgSrc.value, recZubereitung.value, tempzutaten)">Add recipe</button>

  <h4>Add Zutat</h4>

  <input #zutatName placeholder="Zutat" value=""><br>
  <input #zutatUnit placeholder="Unit" value=""><br>
  <!-- <input #zutatCategory placeholder="Category" value=""><br> -->
  <mat-form-field>
      <mat-label>Select Category</mat-label>
      <mat-select [(value)]="selectedCat">
        <mat-option *ngFor="let cat of categories" [value]="cat">
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field><br>

  <button mat-button (click)="addZutat(zutatName.value, zutatUnit.value, selectedCat)">Add Zutat</button>
