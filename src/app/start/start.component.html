
<div class="mainDiv">

  <h2>Welcome to Recipe book!</h2>

  <div class="cardContainer">

      <mat-card class="recipeCard" *ngFor="let recipe of rezepte">
        <mat-card-header>
          <mat-card-title>{{ recipe.name }}</mat-card-title>
          <mat-card-subtitle class="recipe-desc">{{ recipe.description }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image style="width: 218px; height: 122.08px;" src={{recipe.img}}>
        <mat-card-content >
          <h4>Zubereitung</h4>
          <span class="recipe-zubereitung">{{ recipe.zubereitung }}</span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/rezept', recipe.id]" routerLinkActive="active">Details</button>
        </mat-card-actions>
      </mat-card>

  </div>

    <!-- <button class="addButton" mat-fab [routerLink]="['/add-recipe']" routerLinkActive="active">+</button> -->
    <button mat-fab class="addButton" (click)="openAddRecipeDialog()">+</button>

</div>
